<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario..."
          (keyup)="buscarUsuario(txtBuscador.value)"
          #txtBuscador
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="isLoading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-info text-center" role="alert">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!isLoading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ titulo }} - ({{ total }} registros )</h4>
        <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w100">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usuarios">
                <td>
                  <img
                    class="cursor"
                    (click)="abrirModal(u)"
                    [src]="u.img | getimagen"
                    style="width: 50px; height: 50px"
                  />
                </td>
                <td>{{ u.email }}</td>
                <td>{{ u.nombre }}</td>
                <td class="w140">
                  <select
                    class="form-control w140"
                    [value]="u.role"
                    (change)="onComboChange(u, comboRol.value)"
                    #comboRol
                  >
                    <option value="ADMIN_ROLE">Administrador</option>
                    <option value="USER_ROLE">Usuario</option>
                  </select>
                </td>
                <td>
                  <span *ngIf="u.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!u.google" class="label label-info">E-mail</span>
                </td>
                <td class="text-nowrap text-center" *ngIf="u.uid !== uid">
                  <a
                    class="cursor"
                    (click)="eliminarUsusario(u)"
                    data-toggle="tooltip"
                    data-original-title="Eliminar usuario"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button
          *ngIf="!isSearching"
          class="btn btn-secondary mr-2"
          (click)="obtenerUsuarios(false)"
        >
          Anteriores
        </button>

        <button
          *ngIf="!isSearching"
          class="btn btn-secondary"
          (click)="obtenerUsuarios(true)"
        >
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
